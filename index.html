
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Fresh!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: {
                dark: '#0D0B14',
                panel: '#1A1A2E',
                lighter: '#252540'
              },
              primary: {
                DEFAULT: '#8A3FFC',
                glow: 'rgba(138, 63, 252, 0.5)',
              },
              electric: {
                blue: '#00F0FF',
                pink: '#FF007F',
                green: '#39FF14',
              },
              'vibrant-purple': '#A259FF',
              'vibrant-cyan': '#00F0FF',
              'panel-dark': '#1A1A2E',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            boxShadow: {
              'glow-primary': '0 0 20px rgba(138, 63, 252, 0.4)',
              'glow-blue': '0 0 20px rgba(0, 240, 255, 0.4)',
              'glow-pink': '0 0 20px rgba(255, 0, 127, 0.4)',
              'card-float': '0 10px 30px -10px rgba(0,0,0,0.5)',
              'glow-purple': '0 0 20px rgba(162, 89, 255, 0.4), 0 0 40px rgba(162, 89, 255, 0.2)',
              'glow-cyan': '0 0 20px rgba(0, 240, 255, 0.3), 0 0 40px rgba(0, 240, 255, 0.2)',
              'floating-purple': '0 10px 15px -3px rgba(162, 89, 255, 0.1), 0 4px 6px -4px rgba(162, 89, 255, 0.1), 0 0 40px -10px rgba(162, 89, 255, 0.2)',
              'floating-cyan': '0 10px 15px -3px rgba(0, 240, 255, 0.1), 0 4px 6px -4px rgba(0, 240, 255, 0.1), 0 0 40px -10px rgba(0, 240, 255, 0.2)',
            },
             animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<style>
  .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  .custom-scrollbar::-webkit-scrollbar { width: 6px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.2); border-radius: 10px; border: 3px solid transparent; }
  .mask-gradient {
    -webkit-mask-image: linear-gradient(to right, transparent, black 10px, black 90%, transparent);
    mask-image: linear-gradient(to right, transparent, black 10px, black 90%, transparent);
  }
</style>
</head>
  <body class="bg-[#0D0B14] text-white antialiased selection:bg-electric-pink selection:text-white">
    <div id="root"></div>
  </body>
</html>
